<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>cd2023-proj-93444</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="src_script.js"></script>
    </head>
    <body>
        <div class="container text-center p-5 mx-auto">
            <h1>Distributed Music Editor</h1>
            <h2>Advanced Sound System</h2>
            <form class="mt-5">
                <fieldset>
                    <legend>Request Form</legend>
                    <div class="mb-3">
                        <label
                            for="Select"
                            class="form-label"
                        >
                            Select action
                        </label>
                        <select 
                            id="Select"
                            class="form-select"
                            onchange="optionCheck()"
                        >
                            <option>
                                List all selected musics
                            </option>
                            <option>
                                Submit new music
                            </option>
                            <option>
                                Get music status
                            </option>
                            <option>
                                Process submitted music
                            </option>
                            <option>
                                List all jobs
                            </option>
                            <option>
                                Get job information
                            </option>
                        </select>
                        <div
                            class="pt-3"
                        >
                            <div 
                                class="collapse"
                                id="musicSubmission"
                            >
                                <label 
                                    for="musicFile"
                                    class="form-label"
                                >
                                    Select new music
                                </label>
                                <input
                                    class="form-control"
                                    type="file"
                                    id="musicFile"
                                    accept=".mp3"
                                />
                            </div>
                            <div 
                                class="collapse"
                                id="IDField"
                            >
                                <label
                                    for="IDFieldText"
                                    class="form-label"
                                >
                                    Specify music or job ID
                                </label>
                                <input
                                    class="form-control"
                                    type="text"
                                    id="IDFieldText"
                                    placeholder="Identifier"
                                />
                            </div>
                        </div>
                    </div>
                    <input id="requestButton" type="button" class="btn btn-primary" value="Request" onclick="makeRequest()">
                    <input type="button" class="btn btn-warning" value="Reset" onclick="resetSystem()">
                </fieldset>
            </form>
            <div 
                class="collapse pt-3"
                id="ReturnField"
            >
                <label 
                    for="ReturnFieldText"
                    class="form-label"
                >
                    Server response
                </label>
                <textarea
                    class="form-control "
                    type="text"
                    id="ReturnFieldText"
                    style="height: 500px"
                    readonly
                ></textarea>
            </div>
        </div>
    </body>
</html>
